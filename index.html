
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALEX | The Soul of Chongqing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Inter:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fcfaf7;
            --ink: #1a1a1a;
            --accent: #c2a97e;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper);
            color: var(--ink);
            scroll-behavior: smooth;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .paper-grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.4;
            pointer-events: none;
            z-index: 100;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }
        .reveal-section {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .image-zoom-container {
            overflow: hidden;
            clip-path: inset(0);
        }
        .image-zoom-container img {
            transition: transform 2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .image-zoom-container:hover img {
            transform: scale(1.08);
        }
        /* Custom selection color */
        ::selection { background: var(--ink); color: var(--paper); }
    </style>
